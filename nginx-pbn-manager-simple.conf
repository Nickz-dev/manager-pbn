# PBN Manager Nginx Configuration - Упрощенная версия

# Основной сервер для PBN Manager (Next.js)
server {
    listen 80;
    server_name 185.232.205.247;
    
    # Логи
    access_log /var/log/nginx/pbn-manager.access.log;
    error_log /var/log/nginx/pbn-manager.error.log;
    
    # Основное приложение PBN Manager (Next.js на порту 3000)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
}

# Отдельный сервер для Strapi CMS (порт 1337)
server {
    listen 80;
    server_name strapi.185.232.205.247;
    
    # Логи
    access_log /var/log/nginx/strapi.access.log;
    error_log /var/log/nginx/strapi.error.log;
    
    # Загрузка файлов (увеличиваем лимиты)
    client_max_body_size 100M;
    
    # Strapi CMS
    location / {
        proxy_pass http://localhost:1337;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 86400;
    }
} 